<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0f0e16d051.js"
      crossorigin="anonymous"
    ></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <div class="title">What do you wanna get??</div>
    <div class="items">
      <i
        class="fas fa-apple-alt"
        id="one"
        draggable="true"
        ondragstart="onDragStart(event)"
      ></i>
      <i
        class="fas fa-won-sign"
        id="two"
        draggable="true"
        ondragstart="onDragStart(event)"
      ></i>
      <i
        class="fas fa-home"
        id="three"
        draggable="true"
        ondragstart="onDragStart(event)"
      ></i>
      <i
        class="fas fa-ice-cream"
        id="four"
        draggable="true"
        ondragstart="onDragStart(event)"
      ></i>
    </div>
    <div
      class="cart dropzone"
      ondragover="onDragOver(event)"
      ondrop="onDrop(event)"
    >
      Put in this Box
    </div>
    <script src="index.js"></script>
  </body>
</html>
